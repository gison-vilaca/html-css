<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>

    <video width="560" poster="imagens/gv.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-720.mp4" type="video/mp4">
        <source src="midia/Meu-Video-720.webm" type="video/webm">
        <p>Sem compatibilidade.</p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=edhgSEbnBYpg-_jQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
